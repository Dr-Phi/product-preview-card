<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card rounded-borders">
    <figure>
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle by Chanel">
    </figure>
    <section class="white-bg">
      <header>
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <article>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </article>
      <div>
        <span class="main-price">$149.99</span><del>$169.99</del>
      </div>
      <div class="button rounded-borders">Add to Cart</div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dr-Phi</a>.
  </div>
</body>

</html>
